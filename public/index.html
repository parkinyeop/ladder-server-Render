<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Ledder</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
      /* 반응형 캔버스 래퍼 */
      #unity-container.unity-desktop .unity-canvas-wrapper {
        width: min(95vw, 95vh * 0.5625);
        height: min(95vh, 95vw * 1.7778);
        max-width: 800px;
        max-height: 1422px;
        position: relative;
        aspect-ratio: 9 / 16;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        aspect-ratio: 9 / 16;
      }
      @media (max-width: 480px) and (orientation: portrait) {
        #unity-container.unity-desktop .unity-canvas-wrapper {
          width: min(98vw, 98vh * 0.5625);
          height: min(98vh, 98vw * 1.7778);
          max-width: 98vw;
          max-height: 98vh;
        }
      }
      @media (max-width: 896px) and (orientation: landscape) {
        #unity-container.unity-desktop .unity-canvas-wrapper {
          width: min(60vh * 0.5625, 95vw);
          height: min(60vh, 95vw * 1.7778);
        }
      }
      @media (min-width: 481px) and (max-width: 1024px) {
        #unity-container.unity-desktop .unity-canvas-wrapper {
          width: min(85vw, 85vh * 0.5625);
          height: min(85vh, 85vw * 1.7778);
          max-width: 600px;
          max-height: 1067px;
        }
      }
      @media (min-width: 1025px) {
        #unity-container.unity-desktop .unity-canvas-wrapper {
          width: min(80vw, 80vh * 0.5625);
          height: min(80vh, 80vw * 1.7778);
          max-width: 800px;
          max-height: 1422px;
        }
      }
      @media (min-width: 1400px) {
        #unity-container.unity-desktop .unity-canvas-wrapper {
          width: min(70vw, 70vh * 0.5625);
          height: min(70vh, 70vw * 1.7778);
          max-width: 900px;
          max-height: 1600px;
        }
      }
      @media (min-width: 1920px) {
        #unity-container.unity-desktop .unity-canvas-wrapper {
          width: min(60vw, 60vh * 0.5625);
          height: min(60vh, 60vw * 1.7778);
          max-width: 1080px;
          max-height: 1920px;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Ledder</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/dd5a0dbe9aa97244960a9f472da6e4ed.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/1fe6d69c37e2a0a353175628ec9e3ebb.data",
        frameworkUrl: buildUrl + "/7b1127a56cbd69fc519d71b03e7da8c8.framework.js",
        codeUrl: buildUrl + "/0c7048d0dfe58a10b601c64574ad5007.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Parkinyeop",
        productName: "Ledder",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      function resizeCanvas() {
        var wrapper = document.querySelector(".unity-canvas-wrapper");
        if (wrapper) {
          var wrapperRect = wrapper.getBoundingClientRect();
          var targetWidth = wrapperRect.width;
          var targetHeight = targetWidth * 1.7778;
          if (targetHeight > wrapperRect.height) {
            targetHeight = wrapperRect.height;
            targetWidth = targetHeight * 0.5625;
          }
          canvas.style.width = targetWidth + "px";
          canvas.style.height = targetHeight + "px";
          var devicePixelRatio = window.devicePixelRatio || 1;
          canvas.width = targetWidth * devicePixelRatio;
          canvas.height = targetHeight * devicePixelRatio;
        }
      }
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // 모바일 해상도 조정 필요시 여기에 추가
      } else {
        document.querySelector("#unity-container").className = "unity-desktop";
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', function() {
          setTimeout(resizeCanvas, 100);
        });
        resizeCanvas();
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
