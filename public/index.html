<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Ledder</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .unity-canvas-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }

      #unity-warning,
      #unity-footer,
      #unity-loading-bar {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div class="unity-canvas-wrapper">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
      </div>
    </div>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Ledder</div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        const div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background: red; padding: 10px;";
        else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            warningBanner.removeChild(div);
            warningBanner.style.display = warningBanner.children.length ? "block" : "none";
          }, 5000);
        }
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/99e478a4c9e17fa0a86764499bf54556.loader.js";
      const config = {
        dataUrl: buildUrl + "/b3d29307f61e03175131ed78e47d54d9.data",
        frameworkUrl: buildUrl + "/079b5f72db9a45b33e3f20f97bc26829.framework.js",
        codeUrl: buildUrl + "/81017ec93e0e973584ac9c7f74e9b057.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Parkinyeop",
        productName: "Ledder",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-footer").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
